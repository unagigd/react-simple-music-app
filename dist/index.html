<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My music App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
    <style media="screen">
      body {
        padding: 20px;
      }
      .container {
        position: relative;
      }
      .msa-list {
        margin-top: 30px;
      }
      .msa-list-item {
        padding: 5px;
        list-style-type: none;
      }
      .msa-list-item a,
      .msa-list-item a:hover {
        text-decoration: none;
      }
      .msa-list-item .caption {
        margin-top: 3px;
      }
      .msa-list-item .thumb {
        display: inline-block;
        width: 100px;
        height: 100px;
        overflow: hidden;
      }
      .msa-list-item .image {
        height: 100%;
      }
      form .btn {
        margin-left: 5px;
      }
      .pagination-summary {
        display: inline-block;
        transform: translate(10px,-32px);
      }
      .back-btn {
        position: absolute;
        top: 22px;
      }
      .alert {
        margin-top: 20px;
      }
      .show-loader {
        min-height: 100px;
        background: url(/default.gif) no-repeat 50% 50%;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container"></div>
    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
